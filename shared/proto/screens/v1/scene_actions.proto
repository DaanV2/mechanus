syntax = "proto3";
package screens.v1;

option go_package = "github.com/DaanV2/mechanus/server/pkg/gen/proto/screens/v1;screensv1";

message SceneChange {
  // The id of the new scene to load
  string id = 1;
}

// Marks that the server thinks the scene load is complete
message SceneChangeCompleted {}
