services:
  mysql-db:
    image: mysql:8.4
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mechanus_test
      MYSQL_USER: mechanus
      MYSQL_PASSWORD: mechanus_test
    ports:
      - "3306:3306"
    networks:
      - mechanus-public
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mechanus", "-pmechanus_test"]
      interval: 5s
      timeout: 5s
      retries: 10

  mechanus-server:
    image: mechanus:latest
    build:
      context: ..
      tags:
        - mechanus
      dockerfile: Dockerfile
    container_name: mechanus-server
    environment:
      # MySQL database configuration
      DATABASE_TYPE: mysql
      DATABASE_DSN: "mechanus:mechanus_test@tcp(mysql-db:3306)/mechanus_test?charset=utf8mb4&parseTime=True&loc=Local"
      LOG_LEVEL: debug
      LOG_FORMAT: text
      LOG_REPORT_CALLER: "true"
      # Inits for database
      INITIALIZE_ADMIN_USERNAME: admin
      INITIALIZE_ADMIN_PASSWORD: admin
    command: ./mechanus server --log.level debug --log.format text --log.report-caller
    ports:
      - "8080:8080"
      - "8443:8443"
    restart: unless-stopped
    networks:
      - mechanus-public
    depends_on:
      mysql-db:
        condition: service_healthy

networks:
  mechanus-public:
    driver: bridge
    # This network is attachable and accessible for development
    attachable: true
