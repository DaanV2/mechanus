version: v2
clean: true
plugins:
  # Server
  - local: protoc-gen-go
    out: server/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: server/proto
    opt:
      - paths=source_relative
  # Client
  - remote: buf.build/bufbuild/es:v2.2.0
    out: client/src/proto
    include_imports: true
    opt: target=ts

