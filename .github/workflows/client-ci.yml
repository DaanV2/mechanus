# This is a basic workflow to help you get started with Actions
name: ğŸ–¼ï¸ Client 
env:
  FORCE_COLOR: true

on:
  pull_request:
    paths: ["client/**"]
    branches:
      - main
  push:
    paths: ["client/**"]
    branches:
      - main
  workflow_dispatch: 

jobs:
  test:
    name: ğŸ“‹ Build, Test and lint; ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: client/package-lock.json
          node-version-file: client/package.json

      - name: âš’ï¸ Setup Project
        working-directory: client
        run: npm ci

      - name: ğŸ› ï¸ Compile
        working-directory: client
        run: npm build

      - name: ğŸ“‹ Test
        working-directory: client
        run: npm run test

      - name: ğŸ” Linting
        working-directory: client
        run: npm run lint