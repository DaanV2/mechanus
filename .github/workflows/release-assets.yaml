name: 🚚 Release assets

on:
  release:
    types: [released]

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    name: 🐳 Build & Push Docker Image
    permissions:
      contents: write # For updating the release
      packages: write # Required for pushing to ghcr.io
      id-token: write # OIDC token if needed

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v5

      - name: ⚒️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Building tags
        id: repo
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT


      - name: 🛠️ Build and Push
        id: docker-build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}:latest
            ghcr.io/${{ steps.repo.outputs.repo }}:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.repo }}:${{ github.ref_name }}

      - name: 📌 Update Release Notes with Docker Image
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          append_body: true
          body: |
            ---
            🐳 **Docker images for this release:**
            - `ghcr.io/${{ steps.repo.outputs.repo }}/mechanus:latest`
            - `ghcr.io/${{ steps.repo.outputs.repo }}/mechanus:${{ github.event.release.tag_name }}`
