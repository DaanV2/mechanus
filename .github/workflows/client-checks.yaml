# This is a basic workflow to help you get started with Actions
name: ðŸ–¼ï¸ Client
env:
  FORCE_COLOR: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  checks:
    name: ðŸ“‹ Checks ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v6

      - name: âš’ï¸ Setup Node.js Environment
        uses: actions/setup-node@v6
        with:
          cache: npm
          cache-dependency-path: client/package-lock.json
          node-version-file: client/package.json

      - name: âš’ï¸ Setup Project
        working-directory: client
        run: npm ci

      - name: ðŸ› ï¸ Compile
        working-directory: client
        run: npm run build

      - name: ðŸ“‹ Test
        working-directory: client
        run: npm run test

      - name: ðŸ” Linting
        working-directory: client
        run: npm run lint

      - name: ðŸ“ Reporting
        run: |
          echo "âœ… Client - ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY

