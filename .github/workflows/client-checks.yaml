# This is a basic workflow to help you get started with Actions
name: 🖼️ Client
env:
  FORCE_COLOR: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  checks:
    name: 📋 Checks ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚒️ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: client/package-lock.json
          node-version-file: client/package.json

      - name: ⚒️ Setup Project
        working-directory: client
        run: npm ci

      - name: 🛠️ Compile
        working-directory: client
        run: |
          npm run build
          echo "### Build completed on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY

      - name: 📋 Test
        working-directory: client
        run: npm run test

      - name: 🔍 Linting
        working-directory: client
        run: |
          npm run lint
          echo "### Linting (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "- Linting completed. See workflow logs for details." >> $GITHUB_STEP_SUMMARY

      - name: 📝 Reporting
        run: |
          echo "✅ Client checks completed for ${{ matrix.os }}." >> $GITHUB_STEP_SUMMARY
