# This is a basic workflow to help you get started with Actions
name: ðŸ–¼ï¸ Client
env:
  FORCE_COLOR: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  checks:
    name: ðŸ“‹ Checks ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: client/package-lock.json
          node-version-file: client/package.json

      - name: âš’ï¸ Setup Project
        working-directory: client
        run: npm ci

      - name: ðŸ› ï¸ Compile
        working-directory: client
        run: |
          npm run build
          echo "### Build completed on ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“‹ Test
        working-directory: client
        run: npm run test

      - name: ðŸ” Linting
        working-directory: client
        run: |
          npm run lint
          echo "### Linting (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
          echo "- Linting completed. See workflow logs for details." >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ Reporting
        run: |
          echo "âœ… Client checks completed for ${{ matrix.os }}." >> $GITHUB_STEP_SUMMARY
