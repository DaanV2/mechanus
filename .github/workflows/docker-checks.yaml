        uses: actions/checkout@v4

      - name: âš’ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ› ï¸ Build and push
        uses: docker/build-push-action@v6
        id: docker-build
        with:
          push: false
          cache-from: type=gha
