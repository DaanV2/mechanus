# This is a basic workflow to help you get started with Actions
name: ðŸ³ docker
env:
  FORCE_COLOR: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  docker-checks:
    name: ðŸ³ Checks
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš’ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ› ï¸ Build and push
        uses: docker/build-push-action@v6
        id: docker-build
        with:
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: mechanus,mechanus:latest,mechanus:${{ github.sha }}

      - name: ðŸ“ Docker Summary
        run: |
          echo "### Docker build summary" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images built and tagged (mechanus, latest, SHA)." >> $GITHUB_STEP_SUMMARY
          echo "- Buildx and cache used for efficient builds." >> $GITHUB_STEP_SUMMARY
