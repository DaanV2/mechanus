name: ğŸ—„ï¸ Server
on:
  pull_request:
    paths: ["server/**"]
    branches:
      - main
  push:
    paths: ["server/**"]
    branches:
      - main
  workflow_dispatch: 
jobs:
  checks:
    name: ğŸ“‹ Build, Test and lint; ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš’ï¸  Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.work

      - name: ğŸ› ï¸ Build
        working-directory: server
        run: go build ./...

      - name: ğŸ“‹ Run Tests
        working-directory: server
        run: go test ./... --cover -coverprofile=reports/coverage

      - name: ğŸ” Run linting
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: server
