name: Server
on:
  pull_request:
    paths: ["server"]
    branches:
      - main
  push:
    paths: ["server"]
    branches:
      - main
jobs:
  checks:
    name: ğŸ“‹ Build and test checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.work

      - name: ğŸ› ï¸ Build
        working-directory: server
        run: go build ./...

      - name: ğŸ§ª Run Tests
        working-directory: server
        run: go test ./... --cover -coverprofile=reports/coverage

      - name: Run linting
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: server
