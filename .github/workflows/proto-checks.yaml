name: 🗃️ Proto
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  delete:
permissions:
  contents: read
  pull-requests: write
jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🗃️ Proto checks
        uses: bufbuild/buf-action@v1
        with:
          setup_only: false
          format: true
          lint: true
          breaking: true
          push: false
