name: ðŸ—ƒï¸ Proto
on:
  workflow_call:
  workflow_dispatch:

jobs:
  proto:
    name: ðŸ“‹ Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ—ƒï¸ Proto checks
        uses: bufbuild/buf-action@v1
        with:
          setup_only: false
          format: true
          lint: true
          breaking: false
          push: false
      - name: ðŸ“ Proto Summary
        run: |
          echo "### Proto checks completed" >> $GITHUB_STEP_SUMMARY
          echo "- Formatting and linting performed using buf." >> $GITHUB_STEP_SUMMARY
          echo "- See workflow logs for details." >> $GITHUB_STEP_SUMMARY
