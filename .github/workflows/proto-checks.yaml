name: 🗃️ Proto
on:
  workflow_call:
  workflow_dispatch:

jobs:
  proto:
    name: 📋 Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🗃️ Proto checks
        uses: bufbuild/buf-action@v1
        with:
          setup_only: false
          format: true
          lint: true
          breaking: true
          push: false

      - name: 📝 Reporting
        run: |
          echo "✅ Protobuf" >> $GITHUB_STEP_SUMMARY
