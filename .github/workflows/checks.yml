# This is a basic workflow to help you get started with Actions
name: ⚙️ CI
env:
  FORCE_COLOR: true

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  proto-checks:
    name: 🗃️ Proto
    uses: ./.github/workflows/proto-checks.yaml

  client-checks:
    needs:
      - proto-checks
    name: 🖼️ Client
    uses: ./.github/workflows/client-checks.yaml

  server-checks:
    needs:
      - proto-checks
    name: 🗄️ Server
    uses: ./.github/workflows/server-checks.yaml

  docker-checks:
    needs:
      - proto-checks
    name: 🐳 Docker
    uses: ./.github/workflows/docker-checks.yaml
