name: ðŸŽ­ Integration tests
on:
  workflow_call:
  workflow_dispatch:
env:
  CI: "true"
  FORCE_COLOR: true

jobs:
  test:
    name: ðŸŽ­ Integration tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš’ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: tests/package-lock.json
          node-version-file: tests/package.json

      - name: âš’ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âš’ï¸ Install dependencies
        working-directory: tests
        run: npm ci

      - name: ðŸ‹ Make image
        uses: docker/build-push-action@v6
        id: docker-build
        with:
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: mechanus,mechanus:latest,mechanus:${{ github.sha }}

      - name: ðŸ‹ Start server
        working-directory: tests
        run: |
          make server

      - name: ðŸŽ­ Run Playwright tests
        working-directory: tests
        run: |
          npm run test

      - name: âœ’ï¸ export server logs
        if: ${{ !cancelled() }}
        working-directory: tests
        run: |
          mkdir ./playwright-report/server
          docker compose logs > ./playwright-report/server/logs.txt

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 5
