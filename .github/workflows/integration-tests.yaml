name: ðŸŽ­ Integration tests
on:
  workflow_call:
  workflow_dispatch:
env:
  CI: "true"
  FORCE_COLOR: true

jobs:
  test:
    name: ðŸŽ­ Integration tests (${{ matrix.db-backend }})
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db-backend: [sqlite, inmemory, postgres, mysql]
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v6

      - name: âš’ï¸ Setup Node.js Environment
        uses: actions/setup-node@v6
        with:
          cache: npm
          cache-dependency-path: tests/package-lock.json
          node-version-file: tests/package.json

      - name: âš’ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âš’ï¸ Install dependencies
        working-directory: tests
        run: npm ci

      - name: ðŸ‹ Make image
        uses: docker/build-push-action@v6
        id: docker-build
        with:
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: mechanus,mechanus:latest,mechanus:${{ github.sha }}

      - name: ðŸ‹ Start server
        working-directory: tests
        env:
          DB_BACKEND: ${{ matrix.db-backend }}
        run: |
          make server

      - name: ðŸŽ­ Run Playwright tests
        working-directory: tests
        run: |
          npm run test

      - name: âœ’ï¸ export server logs
        if: ${{ !cancelled() }}
        working-directory: tests
        env:
          DB_BACKEND: ${{ matrix.db-backend }}
        run: |
          mkdir -p ./playwright-report/server
          docker compose -f docker-compose.${{ matrix.db-backend }}.yaml logs > ./playwright-report/server/logs.txt

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.db-backend }}
          path: tests/playwright-report/
          retention-days: 5
