# This is a basic workflow to help you get started with Actions
name: ðŸ—„ï¸ Server
env:
  FORCE_COLOR: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  server-checks:
    name: ðŸ“‹ Checks ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš’ï¸  Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: ./server/go.mod

      - name: ðŸ› ï¸ Build
        working-directory: server
        run: go build ./...

      - name: ðŸ“‹ Run Tests
        working-directory: server
        run: go test ./... --cover -coverprofile=reports/coverage

      - name: ðŸ” Run linting
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: server

      - name: ðŸ“ Reporting
        run: |
          echo "âœ… Server - ${{ matrix.os }}" >> $GITHUB_STEP_SUMMARY
